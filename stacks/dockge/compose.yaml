services:
  dockge:
    image: louislam/dockge:1
    restart: unless-stopped
    networks:
        - caddy
    labels:
      caddy: stack.ascyii.de
      caddy.reverse_proxy: "{{upstreams 5001}}"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
      - ./stacks:/stacks
    environment:
      - DOCKGE_STACKS_DIR=/stacks

networks:
  caddy:
    external: true
